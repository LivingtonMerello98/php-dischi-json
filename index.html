<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Albums</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <main id="app">
        <div class="container py-4">
            <h1 class="mb-4">{{ title }}</h1>

            <div class="row row-cols-1 row-cols-md-3 g-4">
                <div v-for="album in albums" :key="album.album" class="col">
                    <div class="card h-100">
                        <img :src="album.image" :alt="album.album" class="card-img-top">
                        <div class="card-body">
                            <h5 class="card-title">{{ album.album }}</h5>
                            <p class="card-text"><strong>Location:</strong> {{ album.location }}</p>
                            <p class="card-text"><strong>Band:</strong> {{ album.band }}</p>
                            <p class="card-text"><strong>Year:</strong> {{ album.year }}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>



    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <!-- Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- Vue.js -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- Main JS (Vue.js) -->
    <script src="main.js"></script>
</body>

</html>
